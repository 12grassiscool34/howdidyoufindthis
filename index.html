<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>say hi to dot üê¢</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .emoji {
            font-size: 5em;
            margin-top: 10px;
            cursor: pointer;
        }
        .counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 1em;
        }
    </style>
    <link rel="icon" type="image/png" href="turtle.png">
</head>
<body>
    <div class="counter" id="counter">i said hi to dot 0 times</div>
    <div class="container">
        <h2>this is dot</h2>
        <div class="emoji" id="dot">üê¢</div>
        <h2>say hi to dot</h2>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('clickCount')) || 0;
        const counterElement = document.getElementById('counter');
        const dot = document.getElementById('dot');

        function updateCounter() {
            counterElement.textContent = `i said hi to dot ${count} times`;
            localStorage.setItem('clickCount', count);
        }

        dot.addEventListener('click', () => {
            count++;
            updateCounter();
        });

        updateCounter();
    </script>
</body>
</html>
